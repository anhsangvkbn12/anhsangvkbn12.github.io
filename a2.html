<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>PTIT MAP</title>
</head>
<style>
  body{
    width: 100vw;
    height: 100%;
    overflow: hidden;
    background-image: url('/static/images/trangcon/bg.png');
  }
  .content{
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;

  }
  .sidebar-left{
    width: 22vw;
    height: 100vh;
    background: #FFFFFF;
    opacity: 0.64;
    box-shadow: 8px 0px 16px rgba(193, 202, 204, 0.4);
    text-align: center;
  }
  .sidebar-search{
    width: 18.125vw;
    height: 2.7vw;
    position: relative;
    display: flex;
    flex-direction: row;
    align-items: center;
    margin: 1.67vw;
    background-color: #FFFFFF;
    box-shadow: 0px 8px 16px rgba(223, 219, 220, 0.56);
    border-radius: 16px;
  }
  #input_search{
    border:none;
    margin-left: 12px;
    font-family: Roboto;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 24px;
    outline: none;
}



  .sidebar-floor{
    width: 6.25vw;
    height: 39.6vw;
    margin-top: auto;
    margin-bottom: auto;
  }
  .floor-a2{
    display: inline-grid;
  grid-template-columns: auto;
    min-height: 3.6vw;
    min-width: 6.25vw;
    background:white;
    text-align: center;
  }
  .floor-a2 p{
    align-self: center;
    font-family: Roboto;
    font-style: normal;
    font-weight: 500;
    font-size: 20px;
    line-height: 28px;
    text-transform: uppercase;
  }
  .current_floor{
    background: #C81E2A;
  }
  .current_floor p{
    color: white;
  }
</style>
<body>
  <div class="content">
    <div class="sidebar-left">
      <div class="sidebar-search">

            <linearGradient id="paint0_linear" x1="11.9999" y1="0.333496" x2="11.9999" y2="23.6668" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF8989"/>
            <stop offset="1" stop-color="#FA5252"/>
            </linearGradient>
            <linearGradient id="paint1_linear" x1="10.8332" y1="7.3335" x2="10.8332" y2="9.66683" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF8989"/>
            <stop offset="1" stop-color="#FA5252"/>
            </linearGradient>
            <linearGradient id="paint2_linear" x1="9.08317" y1="12" x2="9.08317" y2="14.3333" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF8989"/>
            <stop offset="1" stop-color="#FA5252"/>
            </linearGradient>
            </defs>
            </svg>                  
          <input
              type="text" id="input_search"
              placeholder="Tìm địa chỉ phòng ban, khoa" 
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Tìm địa chỉ phòng ban, khoa'" />
      </div>
    </div>
    <div class="sidebar-floor">
      <div class="floor-a2 current_floor"><p>Tầng 10</div>
      <div class="floor-a2"><p>Tầng 9</p></div>
      <div class="floor-a2"><p>Tầng 8</p></div>
      <div class="floor-a2"><p>Tầng 7</p></div>
      <div class="floor-a2"><p>Tầng 6</p></div>
      <div class="floor-a2"><p>Tầng 5</p></div>
      <div class="floor-a2"><p>Tầng 4</p></div>
      <div class="floor-a2"><p>Tầng 3</p></div>
      <div class="floor-a2"><p>Tầng 2</p></div>      
      <div class="floor-a2"><p>Tầng 1</p></div>
      <div class="floor-a2"><p>Tầng G</p></div>
    </div>
  </div>
