    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
@import url('http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900');

    body {
    font-family: "Roboto",sans-serif;
}
.owl-carousel .owl-item img {
    border-radius: 15px;
}
.alCenter {
    text-align: center;
}
#loader {
    position: relative;
    top: 25%;
    /* left: 15vw; */
    color: #fff;
    font-size: 0.76em;
}
.loader1 {
    width: 70vw;
    margin-left: auto;
    margin-right: auto;
    height: 13px;
    background: white;
    border-radius: 100px;
    overflow: hidden;
}
.loader1 .loader-bar {
    display: block;
    height: 100%;
    background-size: 300% 100%;
    width: 0;
    animation: progress-animation 3s normal forwards;
    background-color: #FA5252;
}
@keyframes progress-animation {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}
.map{
    position: relative;
    width: 100vw;
    height: 60vh;
    background-color: red;
}
.content{
    position: relative;
    width: 100vw;
    height: 86vw;
    background-color: #8E9AB8;;
}
.content-top{
    position: relative;
    width: 100%;
    height: 25%;
}
.content-bottom{
    position: relative;
    width: 100%;
    height: 75%;
    background: #FFFFFF;
    box-shadow: 0px -4px 16px rgba(189, 189, 189, 0.25);
    border-radius: 20px 20px 4px 4px;
}
.container-content-top{
    position: absolute;
    margin-left:  33px;
    margin-top: 22px;
    display:grid;
    grid-template-columns: 36px 36px 36px 36px 36px;
    grid-column-gap: 32px;
}
.circle-content{
    border-radius:50%;
   width: 36px;
   height:36px;
   background: #E4E9F2;
    box-shadow: 0px 8px 8px rgba(24, 47, 80, 0.1);
}
.title-content-bottom{
    position: relative;
    padding-top: 16px;
    padding-left: 24px;
    font-style: normal;
    font-weight: 500;
    font-size: 20px;
    line-height: 28px;
    display: flex;
    align-items: center;
    color: #283352;
    margin-bottom: 8px;
    height: 15%;
}
.parent-menu-content{
    width: 100%;
    height: 85%;
    overflow: auto;
}
.menu-content-bottom {
    width: 100%;
    height: 45px;
    display: flex;
    align-items: center;
}

.container-menu-bottom{
    margin-left: 24px;
    margin-right: 24px;
    width: 100%;
    display: grid;
    grid-template-columns: 20px auto 20px;
}
.text-container-menu{
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 24px;
    letter-spacing: 0.1px;
    color: #283352;
}
.line-menu{
    margin-left: 16px;
    margin-right: 32px;
    width: auto;
    height: 2px;
    display: grid;
    grid-template-columns: 16px auto 32px ;
    grid-column-gap:4px;
    background-color:#E4E9F2;
}
.title-floor {
    display: grid;
    margin-left: 16px;
    margin-right: 16px;
    height: auto;
    grid-template-columns: 24px auto 32px;
    padding-left: 0;
    padding-bottom: 8px;
}
.description-floor{
    margin-left: 16px;
    margin-right: 16px;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 24px;
    letter-spacing: 0.1px;
    color: #39476A;
    overflow:auto;
}
</style>
</head>

    </div>
  </div>
</body>
<script>
  $('#loader').show();
    $('#web').hide();
    window.onload = function() {
        $('#web').show();
        $('#loader').hide();
    };
    
    $('.menu-content-bottom').click(function() {
        $(this).css('background-color','#FEF6F7');
        let id_floor='.'+$(this).attr('id');
        console.log(id_floor)

        setTimeout(function(){ 
            $('.menu-content-bottom').css('background-color','#FFF');
            $(id_floor).css( {'margin-top': '-65%'});
        }, 200);
    });
    
    $('.back-btn-map').click(function() {
        $('.a2').css( {'margin-top': '0%'});
    })
