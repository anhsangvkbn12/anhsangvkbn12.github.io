<script>
  $('#loader').show();

    $('#web').hide();
    window.onload = function() {
        $('.search-map').show();
        $('#web').show();
        $('#loader').hide();
        // runIntro();
        initPage();

        var file = 'steps2Member.html'

        //show modal
        if (file != undefined && file != '') {
            if (file == 'home') {
                hideModal();
                hideMainMn();
            } else {
                openModal(file, '');
            }
        }
    };
    $('.newsSlider').owlCarousel({
        nav:false,
        dots:true,
        loop: true,
        autoplay: true,
        autoplayHoverPause: true,
        responsive:{
            0:{ items:1 }
        }
    });

</script>
<script>
    
    $(".btn-a2").click(function() {

      $('#a2').animate({ opacity: 1 }, 300);
      $('.button-close').animate({ opacity: 1 }, 300);
    })

    $(".button-close").click(function() {
        $('#a2').css({ display: 'none' });
      $('.button-close').animate({ opacity: 0 }, 300);
